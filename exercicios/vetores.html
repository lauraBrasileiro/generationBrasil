<script>
    var nomes=[5]; // cinco é o numero de repetições. (numero de espaçõzinhos para guardar cada arquivo)
                    // vetores são no plural por conveção

        {
            nomes[cont] = prompt("informe o nome que deseja cadastrar ");
        }

    for (var cont=0; cont<5; cont++)
        {
            document.write (nomes[cont]+ "-");
        }


</script>
